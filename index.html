<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2</title>
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div style="display: flex; justify-content: center;">
        <div id="board" style="width: 400px;"></div>
        <div id="evaluation" style="margin-left: 20px;">
            <h2>Evaluation</h2>
            <div id="eval-bar" style="width: 20px; height: 200px; background: lightgray;">
                <div id="eval-indicator" style="width: 100%; height: 0%; background: green;"></div>
            </div>
            <div id="eval-text">0.00</div>
        </div>
    </div>
    <select id="difficulty" style="margin-top: 20px; display: block; text-align: center;">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
    </select>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
